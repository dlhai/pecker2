<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>啄木鸟风电维保系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script type="text/javascript" src="js/doTe.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/db.js"></script>
    <link rel="StyleSheet" href="css/dtree.css" type="text/css" />
    <script type="text/javascript" src="js/dtree.js"></script>

    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        .d_dtree-scroll {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            overflow-x: scroll;
        }

        .d_panel {
            border-radius: 4px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-color: #e0e4e8;
        }
        .d_panel .heading {
            border-bottom: 1px solid #dddddd;
            padding: 10px 15px;
            color: #656565;
        }
        .d_panel .heading2 {
            border-bottom: 1px solid #dddddd;
            padding: 5px;
        }
        .d_panel .heading2 strong {
            padding-left: 10px;
        }

        .d_data_item {
            margin:5px 15px;
            display:inline-block;
        }

        .d_data_item label {
            width: 60px;
            text-align:right;
        }
        .d_data_item div {
            border-radius: 4px;
            border: 1px solid #dddddd;
            display:inline-block;
            padding:5px 10px;
            margin:0px 5px;
            width:200px;
        }

        .d_table {
            width: 100%;
        }
        .d_table thead > tr > th {
            text-align: center;
            background-color: #f0f0f0;
        }
        .d_table > tbody > tr:nth-child(2n) > td {
            background-color: #f5f5f5;
        }
        .d_table thead > tr > th, .d_table tbody > tr > td{
            padding: 2px 4px;
            vertical-align: top;
        }

    </style> 
</head>
<body style="display: flex; flex-direction: row; align-items: stretch; padding:5px;">
    <section class="d_panel" style="width: 250px; margin: 10px; flex-shrink: 0; display: flex; flex-direction: column; align-items: stretch;">
        <header class="heading" style="flex-grow: 0;">仓库列表<div style="float: right;"><a href="#">添加</a></div></header>
        <div style ="padding: 5px; overflow-y: scroll; overflow-x: scroll; flex-grow: 1;"><div id="lefttree"></div></div>
    </section>
    <div style="flex-grow:1; margin:5px;">
        <div style="height:100%;display: flex; flex-direction: column; align-items: stretch;">
            <section class="d_panel" style="margin: 5px; flex-shrink: 0; ">
                <header class="heading">驻地信息<div style="float: right;"><a href="#">编辑</a></div></header>
                <div id="item_detail" style="padding: 5px; "></div>
            </section>
            <section class="d_panel" style="height:100px; flex-grow: 1; margin: 5px; display: flex; flex-direction: column; align-items: stretch;">
                <header class="heading" style="flex-grow: 0;">设备列表<div style="float: right;"><a href="#">编辑</a></div></header>
                <div id="item_list" style="padding: 5px; overflow-y: scroll; overflow-x: scroll; flex-grow: 1;"></div>
            </section>
        </div>
    </div>
    <script type="text/javascript">
        d = new dTree('d');
        for (var i in db_devwh_list.data)
            d.add(i, -1, db_devwh_list.data[i].name, 'javascript:treeitemclick(' + i + ',this)' );
		document.getElementById("lefttree").innerHTML = d;

        for (var i in db_dev_list.data) {
            var t = rnditem(db_userlist.data, "prof", "司机");
            db_dev_list.data[i].driver = t.name;
            db_dev_list.data[i].phone = t.phone;
            db_dev_list.data[i].gps = "";
        }

        function treeitemclick(i, t) {
            $("#item_detail").html(RenderForm(db_devwh_list,i));
            $("#item_list").html(RenderTable(db_dev_list,i));
        }

    </script>
</body>
</html>
