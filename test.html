<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Modal</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <script src="static/js/jquery.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/utils.js"></script>


</head>
<body>

    <div style="margin:100px;">
        <label>密码</label>
        <div style="border: 1px solid #95b7ff;">
            <div class="xCombox">
                <span>msg to show</span>
                <div class="xMenu">
                    <div>a</div>
                    <div>b</div>
                    <div class="selected">c</div>
                    <div>d</div>
                </div>
            </div>
        </div>
        <label style="margin-right:5px;">asdfasdf</label><input style="width:140px;height:20px;">
        <div><label>帐号</label><input id="username" /></div>
    </div>

    <script type="text/javascript">
        function CreateNode(param) {
            if (param.id == undefined) param.id = "";
            if (param.class == undefined) param.class = "";
            if (param.style == undefined) param.style = "";
            if (param.body == undefined) param.body = "";
            return '<{name} {id} {class} {style} >{body}</{name}>'.format(param);
        }
        alert(CreateNode({ name: "asdf" }));

    </script>
</body>
</html>
