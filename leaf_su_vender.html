    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        .d_dtree-scroll {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            overflow-x: scroll;
        }

        .d_panel {
            border-radius: 4px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-color: #e0e4e8;
        }
        .d_panel .heading {
            border-bottom: 1px solid #dddddd;

            border-bottom: 1px solid #dddddd;
            padding: 5px;
        }
        .d_panel .heading2 strong {
            padding-left: 10px;
        }

        .d_data_item {
            margin: 5px 15px;
            display: inline-block;
        }

        .d_data_item label {
            width: 60px;
            text-align:right;
        }
        .d_data_item div {
            border-radius: 4px;
            border: 1px solid #dddddd;
            display:inline-block;
            padding:5px 10px;
            margin:0px 5px;
            width:150px;
        }

        .d_detail {
            margin-right: 2px;
            margin-bottom: 10px;
        }

        .d_table {
            width: 100%;
        }
        .d_table thead > tr > th {
            text-align: center;
            background-color: #f0f0f0;
        }
        .d_table > tbody > tr:nth-child(2n) > td {
            background-color: #f5f5f5;
        }
        .d_table thead > tr > th, .d_table tbody > tr > td{
            padding: 2px 4px;
            vertical-align: top;
        }

        .table-hover > tbody > tr:hover > td, .table-hover > tbody > tr:hover > th {
            background-color: #f0f0f5 !important;
        }

        .d_rAngle {
            border-radius: 4px;
            border: 1px solid #dddddd;
            border-color: #e0e4e8;
        }

        .d_dItem {
            margin: 5px 15px;
            display: inline-block;
        }

        .d_dImage {
            margin-top: 5px;
            margin-bottom: 5px;
            margin-left: 15px;
            margin-right: 23px;
            display: inline-block;
        }

        input:focus {
            border-color: #66afe9;
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
        }

    </style> 
</head>

        <script type="text/javascript">
            var currow = -1;
            $("tr").click(function () {
                if (currow != -1) {
                    currow++;
                    if (currow % 2 == 0)
                        $(this).parent().children(":nth-child(" + currow + ")").children().css("background-color", "#f5f5f5");
                    else
                        $(this).parent().children(":nth-child(" + currow + ")").children().css("background-color", "#ffffff");
