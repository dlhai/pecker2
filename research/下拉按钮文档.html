    <script src="../js/jquery.min.js"></script>
    <style type="text/css">

        .x3Doc {
            position: relative;
            width: 500px;
        }

        .x3Doc > .x3Doc-handle {
            border-radius: 4px;
            border: 1px solid #dddddd;
            padding: 5px 30px 5px 10px;
            display: inline-block;
            position: relative;
        }

        .x3Doc > .x3Doc-handle::after {
            content: '';
            width: 0px;
            height: 0px;
            position: absolute;
            top: 14px;
            right: 8px;
            border-top: 6px solid #404040;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
        }

        .x3Doc > .x3Doc-upload {
            border-radius: 4px;
            border: 1px solid #dddddd;
            padding: 5px 10px;
            display: inline-block;
        }


        .x3Doc > .x3Doc-menu {
            position: absolute;
            display: none;
            width: 500px;
            padding: 5px 5px;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ccc;
            border: 1px solid rgba(0,0,0,.15);
            border-radius: 4px;
            box-shadow: 0 6px 12px rgba(0,0,0,.175);
        }

        .x3Doc > .x3Doc-menu > div > a:hover {
            background-color: #357ebd;
            color: #ffffff;
        }

    </style> 
</head>

<script type="text/javascript">
    $(function () {
        $(".x3Doc>.x3Doc-handle").on("click", function ()
        {
            $(this).siblings(".x3Doc-menu").css("display", "block");
            $(this).siblings(".x3Doc-menu").addClass("x3Doc-click");
        });

        window.onclick = x3DocMenuHide;
        function x3DocMenuHide() {
            $(".x3Doc-menu:not(.x3Doc-click)").css("display", "none");
            $(".x3Doc>.x3Doc-click").removeClass("x3Doc-click");
        }
    });

</script>
