<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>啄木鸟风电维保系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script type="text/javascript" src="js/doTe.js"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/xpecker.css" />
    <script src="js/xpecker.js"></script>
    <script src="js/db.js"></script>
    <link rel="StyleSheet" href="css/dtree.css" type="text/css" />
    <script type="text/javascript" src="js/dtree.js"></script>
</head>
<body class="xFCsrow" style="padding:10px 0px 0px 10px;">
    <div class="xFIgrow xFCscol" style="width:100px">
        <section class="xPanel" style="margin: 0px 10px 10px 0px; ">
            <header>驻地信息<div style="float: right;"><a href="#">编辑</a></div></header>
            <div id="item_detail" style="padding: 5px; "></div>
        </section>
        <section class="xPanel xFCscol xFIgrow" style="height:100px; margin: 0px 10px 10px 0px;">
            <header class="xFIfixed">设备列表<div style="float: right;"><a href="#">编辑</a></div></header>
            <div id="item_list" class="xFIgrow xScroll" style="padding: 5px; "></div>
        </section>
    </div>
    <section class="xFIgrow xPanel xFCscol" style="width:100px;margin: 0px 10px 10px 0px;">
        <header class="xFIfixed">任务列表</header>
        <div id="tasklist" class="xScroll xFIgrow" style="padding: 5px;"></div>
    </section>
    <script type="text/javascript">

        for (var i in db_dev_list.data) {
            var t = rnditem(db_userlist.data, "prof", "司机");
            db_dev_list.data[i].driver = t.name;
            db_dev_list.data[i].phone = t.phone;
            db_dev_list.data[i].gps = "";
        }

        var i = 3;
        $("#item_detail").html(RenderForm2(db_devwh_list,i));
        $("#item_list").html(RenderTable2(db_dev_list, "xTable xTable-hover"));
        TableBindClick();

        $("tr").click(function () {
            var tag = $(this).parent()[0].localName;
            if (tag.toLowerCase() == "thead")
                return;
            var devtasklist = {
                fields: db_devtasklist.fields,
                data: rndsubarray(db_devtasklist.data, 10,50),
            };

            $("#tasklist").html(RenderTable2(devtasklist));
        });

    </script>
</body>
</html>
