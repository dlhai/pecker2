<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>使用 layDate 独立版</title>
</head>
<body>
<input type="text" id="a" onclick="mylay(this)">
<input type="text" id="b" onclick="mylay(this)">
<input type="text" id="c" onclick="mylay(this)">
<input type="text" id="d" onclick="mylay(this)">
<input type="text" id="e" onclick="mylay(this)">
<script src="laydate.js"></script> <!-- 改成你的路径 -->
<script>

function mylay(This){
	if (This.layrender != true )
	{
		laydate.render({elem: This,show: true});
		This.layrender=true;
	}
}

</script>
</body>
</html>
