<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>啄木鸟风电维保系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script type="text/javascript" src="js/doTe.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/db.js"></script>
    <link rel="stylesheet" href="css/xpecker.css" />
    <script src="js/xpecker.js"></script>
    <script src="js/Cube.js"></script>
</head>
<body class="xFCsrow" >
    <section class="xPanel2" style="width:100px;">
        <header class="heading">整机供应商<div style="float: right;"><a href="#" onClick="EfanVNew(this)">新建</a> <a href="#" onClick="EfanVEdit(this)">修改</a></div></header>
        <div id="efan_vender_list" class="xScroll" style="padding:5px;height:100px;flex-grow: 1;"></div>
    </section>
    <section class="xPanel2" style="width:100px;">
        <header class="heading">叶片供应商<div style="float: right;"><a href="#" onClick="LeafVNew(this)">新建</a> <a href="#" onClick="LeafVEdit(this)">修改</a></div></header>
        <div id="leaf_vender_list" class="xScroll" style="padding:5px;height:100px;flex-grow: 1;"></div>
    </section>

    <script type="text/javascript">
        var g_efanVs = new Object();
        var g_leafVs = new Object();
        Reqdata("/rd?ls=vender&type=" + GetTbl("efan").id, "", function (efanVs) {
            g_efanVs = efanVs;
            $("#efan_vender_list").html(RenderTable2(efanVs));
            TableBindClick3(efanVs.ls);
        });
        Reqdata("/rd?ls=vender&type=" + GetTbl("leaf").id, "", function (leafVs) {
            g_leafVs = leafVs;
            $("#leaf_vender_list").html(RenderTable2(leafVs));
            TableBindClick3(leafVs.ls);
        });

        function EfanVEdit(This) {
            var efanv = GetSub(g_efanVs.data, "id", g_TableCurRow[g_efanVs.ls]);
            var title = "编辑 " + branch["efan" + g_efanVs.ls].name;
            var cnt = RenderForm4(efanv, g_efanVs.fields);
            (new cbDlg(title, "width:610px", cnt)).Show();
        }
        function LeafVEdit(This) {
            var leafv = GetSub(g_leafVs.data, "id", g_TableCurRow[g_leafVs.ls]);
            var title = "编辑 " + branch["leaf" + g_leafVs.ls].name;
            var cnt = RenderForm4(leafv, g_leafVs.fields);
            (new cbDlg(title, "width:610px", cnt)).Show();
        }

        function EfanVNew(This) {
            var title = "新建 " + branch["efan" + g_efanVs.ls].name;
            var cnt = RenderForm4(Create(g_efanVs.fields), g_efanVs.fields);
            (new cbDlg(title, "width:610px", cnt)).Show();
        }
        function LeafVNew(This) {
            var title = "新建 " + branch["leaf" + g_leafVs.ls].name;
            var cnt = RenderForm4(Create(g_leafVs.fields), g_leafVs.fields);
            (new cbDlg(title, "width:610px", cnt)).Show();
        }

    </script>
</body>
</html>
