<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display普通表格</title>
    <script src="js/jquery.js">
</script>

<style type="text/css">
.table {display: table; width: 100%; border-collapse: collapse;}
.table>div {display: table-row; }
.table>div>div {display: table-cell; border: 1px solid gray; text-align: center;vertical-align: middle;}
</style>
</head>
<body>
    <div class="table" style="margin:10px;">
        <div class="table-tr">
            <div class="table-td">广东</div>
        </div>
        <div class="table-tr">
            <div class="table-td">河南</div>
        </div>
        <div class="table-tr">
            <div class="table-td">江苏</div>
        </div>
    </div>

    <input type="button" value="批准">

    <input type="button" value="拒绝">

<script type="text/javascript">
		$("html").on("click", function (event) {
			var node = $(event.target);

			alert(event.target.nodeName); // "click"事件
		});
</script>
</body>
</html>
