<!DOCTYPE html>
<html>
<head>
    <!--user2与user3的区别：将inplace编辑模式改成弹出6编辑窗口式-->
    <meta charset="utf-8">
    <title>啄木鸟风电维保系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script type="text/javascript" src="js/doTe.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="laydate/laydate.js"></script>
    <script src="js/utils.js"></script>
    <link rel="stylesheet" href="css/cube.css" />
    <script src="js/Cube.js"></script>
    <script src="js/db.js"></script>
    <link rel="stylesheet" href="css/xpecker.css" />
    <script src="js/xpecker.js"></script>

    <style>
        /*为了解决BootStrap中css和layDate的css样式冲突*/
        .laydate_box, .laydate_box * {
            box-sizing: content-box;
        }
        .laydate_box th {
            text-align: center;
        }
    </style>


</head>
<body>
    <div class="xFCscol" style="width:900px;margin:100px;">
        <header style="height:40px;">总步骤</header>
        <form id="certif" class="xRndAngle" style="margin:5px;padding:5px;">
            <div style="float:left;display:block;">
                <label class="imagelive" style="height:120px;width:180px;" for="face">
                    <img style="width:100%;height:100%;" >
                    <input type="file" id="face" name="face" accept="image/*">
                </label>
            </div>
            <div class="x2Form">
                <div><label>证件名称</label><input name="mail" value=""></div>
                <div><label>颁发时间</label><input name="birth" value="" onclick="laydate()"></div>
                <div><label>颁发机构</label><input name="addr" style="width:495px;" value=""></div>
            </div>
            <div style="float:right;margin:10px;margin-right:50px;"><input type="button" onclick="newcertif(this)" value="确定" /> <button type="reset">清除</button></div>
        </form>
        <section class="xPanel2">
            <header>证件信息<div style="float: right;"><a href="javascript:onEditDev()">编辑</a></div></header>
            <div id="main" style="padding: 5px;height:100px;flex-grow: 1;"></div>
        </section>
        <footer><div style="float:right"><button onclick="nextstep()">下一步</button></div></footer>
    </div>

    <script id="tpl_certiflist" type="text/template">
        {% it.forEach((x,i)=>{ %}
        <div style="min-height: 85px;width: 100%; {% if (i%2==0) { %}background: #f5f5f5; {% } %}">
            <div class="d_rAngle d_dImage" style="width: 120px; height: 74px; float: left; margin-right: 5px; ">
                <img style="width: 120px; height: 74px;" src="{%=x.img%}" />
            </div>
            <div class="d_data_item"><label>证件名称</label><div>{%=x.name%}</div></div>
            <div class="d_data_item"><label>颁发时间</label><div>{%=x.issuedate%}</div></div>
            <div class="d_data_item"><label>颁发机构</label><div style="width:404px;">{%=x.office%}</div></div>
        </div>
        {% }); %}
    </script>


    <script type="text/javascript">
        Reqdata("/curuserinf", "", function (res) {
            g_user = res.data;
            Reqdata("/rd?ls=certif&user_id=" + g_user.id, "", function (ctf) {
                $("#main").html(dtpl2('tpl_certiflist')(ctf.data));
            });
        });
        function newcertif() {

        }
    </script>
</body>
</html>

<!--
input：普通录入
pwd：密码
image：图片
select：所在单位选择，职位选择，领域选择，籍贯（省地市）选择，
input
choice：性别选择，
date：日历，
image-->
