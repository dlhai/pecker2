<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>啄木鸟风电维保系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script type="text/javascript" src="js/doTe.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/db.js"></script>
    <link rel="stylesheet" href="css/xpecker.css" />
    <script src="js/Cube.js"></script>
    <script src="js/xpecker.js"></script>
</head>
<body class="xFCsrow">
    <section class="xPanel2" style="width:100px;">
        <header class="heading">材料列表<div style="float: right;"><a href="#" onClick="MatNew(this)">新建</a> <a href="#" onClick="MatEdit(this)">修改</a></div></header>
        <div id="mat_list" class="xScroll" style="padding:5px;height:100px;flex-grow: 1;"></div>
    </section>
    <section class="xPanel2" style="width:100px;">
        <header class="heading">材料供应商<div style="float: right;"><a href="#" onClick="MatVNew(this)">新建</a> <a href="#" onClick="MatVEdit(this)">修改</a></div></header>
        <div id="vender_list" class="xScroll" style="padding:5px;height:100px;flex-grow: 1;"></div>
    </section>

    <script type="text/javascript">
        var g_mats, g_venders;

        //function ReqRender(url, resdata, hid, renderfun, showfun) {
        //    Reqdata(url, "", function (res) {
        //        resdata = res;
        //        $("#" + hid).html(renderfun(res, showfun ));
        //        TableBindClick3(res.ls);
        //    });
        //}

        Reqdata("/rd?ls=mat", "", function (mats) {
            g_mats = mats;
            $("#mat_list").html(RenderTable2(g_mats));
            TableBindClick3(g_mats.ls);
        });

        Reqdata("/rd?ls=vender&type=" + GetTbl("mat").id, "", function (venders) {
            g_venders = venders;
            $("#vender_list").html(RenderTable2(g_venders));
            TableBindClick3(g_venders.ls);
        });

        function MatNew(This) {
            var efanv = GetSub(g_efanVs.data, "id", g_TableCurRow[g_efanVs.ls]);
            var title = "编辑 " + branch["efan" + g_efanVs.ls].name;
            var cnt = RenderForm4(efanv, g_efanVs.fields);
            (new cbDlg(title, "width:610px", cnt)).Show();
        }
        function MatEdit(This) {
            var leafv = GetSub(g_leafVs.data, "id", g_TableCurRow[g_leafVs.ls]);
            var title = "编辑 " + branch["leaf" + g_leafVs.ls].name;
            var cnt = RenderForm4(leafv, g_leafVs.fields);
            (new cbDlg(title, "width:610px", cnt)).Show();
        }

        function MatVNew(This) {
            var title = "新建 " + branch["efan" + g_efanVs.ls].name;
            var cnt = RenderForm4(Create(g_efanVs.fields), g_efanVs.fields);
            (new cbDlg(title, "width:610px", cnt)).Show();
        }
        function MatVEdit(This) {
            var title = "新建 " + branch["leaf" + g_leafVs.ls].name;
            var cnt = RenderForm4(Create(g_leafVs.fields), g_leafVs.fields);
            (new cbDlg(title, "width:610px", cnt)).Show();
        }

    </script>
</body>
</html>
