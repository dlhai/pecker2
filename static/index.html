<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>啄木鸟风电维保系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.css" />
    <script src="static/js/jquery.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/js/doTe.js"></script>
    <script src="static/js/utils.js"></script>
    <link rel="stylesheet" href="static/css/xpecker.css" />
    <script src="static/js/Cube.js"></script>
    <script src="static/js/db.js"></script>
    <script src="static/js/xpecker.js"></script>

    <script src="laydate/laydate.js"></script>
    <style>
        /*为了解决BootStrap中css和layDate的css样式冲突*/
        .laydate_box, .laydate_box * {
            box-sizing: content-box;
        }

            .laydate_box th {
                text-align: center;
            }
    </style>

    <link rel="stylesheet" href="css/matio.css" />
    <style>
        .formtitle {
            font-size: 36px;
            margin-top: 20px;
            height: 58px;
            min-width: 170px;
            margin-left: 50px;
            text-align: center;
        }

        .xTable input, .xTable select {
            border: 0px;
        }
    </style>
</head>
<body>
    <header style="height:30px;" ><div style="float:right;"><a href="static/login.html">登录&nbsp;&nbsp;注册</a></div></header>
    <div class="xFCsrow">
        <div id="curitem" class="xFCscol xFIfixed" style="width: 300px;">
            <section class="xPanel2">
                <header>积分榜</header>
                <div id="g_matouts_editing" style="padding: 5px;height:100px;flex-grow: 1;"></div>
            </section>
            <section class="xPanel2">
                <header>新人榜</header>
                <div id="g_matouts_checking" style="padding:5px;height:100px;flex-grow: 1;"></div>
            </section>
        </div>
        <div class="xFCscol">
            <section class="xPanel2">
                <header>新闻</header>
                <div class="matin" style="padding: 5px;height:100px;flex-grow: 1;">
                </div>
            </section>
            <section class="xPanel2">
                <header>最新</header>
                <div class="matin" style="padding: 5px;height:100px;flex-grow: 1;">
                </div>
            </section>
        </div>
        <div class="xFCscol xFIfixed" style="width: 300px;">
            <section class="xPanel2">
                <header>推荐</header>
                <div id="g_matouts_outwh" style="padding: 5px;height:100px;flex-grow: 1;"></div>
            </section>
            <section class="xPanel2">
                <header>排行</header>
                <div id="g_matouts_waitrecv" style="padding:5px;height:100px;flex-grow: 1;"></div>
            </section>
        </div>
    </div>

    <script type="text/javascript">
        var g_user = parent.g_user, g_mats, g_users = [], g_clerks, g_guides, g_matout, g_matouts, g_matvenders,
            g_matouts_editing = new Array(), g_matouts_checking = new Array(), g_matouts_outwh = new Array(), g_matouts_waitrecv = new Array();
        if (g_user == undefined)
            g_user = GetRoleUser("仓库主管");

        ReqdataS("/rd?ls=mat", "", function (mats) { g_mats = mats; });
        Reqdata("/rd?ls=vender&type=" + GetSub(db_tbl, "name", "mat").id, "", function (res) { g_matvenders = res; });
        Reqdata("/rduser?depart_table=" + GetSub(db_tbl, "name", "matwh").id + "&depart_id=" + g_user.depart.id, "", function (res2) {
            g_clerks = res2; g_users = g_users.concat(res2.data);
        });

    </script>
</body>
</html>
