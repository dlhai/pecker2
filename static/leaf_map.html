<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(116.404, 39.915);
    map.centerAndZoom(point, 6);
    map.addControl(new BMap.ScaleControl({ anchor: BMAP_ANCHOR_BOTTOM_LEFT }));
    map.addControl(new BMap.NavigationControl());
    map.enableScrollWheelZoom(true);

    Request("/winderlist?winder_id=0", function (d1) {
        var flower = new BMap.Icon("img/diy/3.png", new BMap.Size(16, 16));
        for (var x in d1.winder) {
            var marker = new BMap.Marker(CreatePoint(d1.winder[x].position), { icon: flower });
            var label = new BMap.Label(d1.winder[x].name, { offset: new BMap.Size(20, -1) });
            label.setStyle({ border: "1px solid blue", color: "blue", padding:"0px 4px" });
            marker.setLabel(label);
            map.addOverlay(marker);
            addClickHandler(d1.winder[x].id, marker);
            addClickHandler(d1.winder[x].id, label);
        }
        for (var x in d1.winderarea)
            map.addOverlay(CreatePolygon(d1.winderarea[x].position));
    });

    //Request("/efanlist?winder_id=0", function (d2) {
    //    for (var x in d2.efanlist) {
    //        var marker2 = new BMap.Marker(CreatePoint(d2.efanlist[x].position));
    //        map.addOverlay(marker2);
    //    }
    //});

    function CreatePoint( pos ) {
        var ar = pos.split(" ");
        return new BMap.Point(parseFloat(ar[0]), parseFloat(ar[1]));
    }

    function CreatePolygon( pos ) {
        var ar = pos.split(",");
        var arr = [];
        for (var i in ar)
            arr.push(CreatePoint(ar[i]));
        return new BMap.Polygon(arr);
    }

    function addClickHandler(id, marker) {
        marker.addEventListener("click", function (e) {
            Request("/itemdetail?type=winder&id=" + id, function (d1) { openInfo(d1, e); });
        });
    }
    function openInfo(detail, e) {
        var p = e.target;
        var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
        var content = '<div class="xRndAngle x2Form" style="overflow-y: scroll;height:290px;padding:5px 0px">' + RenderPane(detail, 0) + '</div>';
        var infoWindow = new BMap.InfoWindow(content, {
            width: 619,     // 信息窗口宽度
            height: 320,     // 信息窗口高度
            title: "风场信息", // 信息窗口标题
            enableMessage: true//设置允许信息窗发送短息
        });  // 创建信息窗口对象 
        map.openInfoWindow(infoWindow, point); //开启信息窗口
        ID2Name(detail, 0);
    }


</script>
