<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script src="js/bootstrap.js"></script>
    <link rel="StyleSheet" href="css/dtree.css" type="text/css" />
    <script type="text/javascript" src="js/dtree.js"></script>

    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        .d_dtree-scroll {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            overflow-x: scroll;
        }

        .d_panel {
            border-radius: 4px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-color: #e0e4e8;
        }
        .d_panel .heading {
            border-bottom: 1px solid #dddddd;
            padding: 10px 15px;
            color: #656565;
        }
        .d_panel .heading2 {
            border-bottom: 1px solid #dddddd;
            padding: 5px;
        }
        .d_panel .heading2 strong {
            padding-left: 10px;
        }

        .d_data_item {
            margin: 5px 15px;
            display: inline-block;
        }

        .d_data_item label {
            width: 60px;
            text-align:right;
        }
        .d_data_item div {
            border-radius: 4px;
            border: 1px solid #dddddd;
            display:inline-block;
            padding:5px 10px;
            margin:0px 5px;
            width:150px;
        }

        .d_detail {
            margin-right: 2px;
            margin-bottom: 10px;
        }

        .d_table {
            width: 100%;
        }
        .d_table thead > tr > th {
            text-align: center;
            background-color: #f0f0f0;
        }
        .d_table > tbody > tr:nth-child(2n) > td {
            background-color: #f5f5f5;
        }
        .d_table thead > tr > th, .d_table tbody > tr > td{
            padding: 2px 4px;
            vertical-align: top;
        }

        .table-hover > tbody > tr:hover > td, .table-hover > tbody > tr:hover > th {
            background-color: #f0f0f5 !important;
        }

        .d_rAngle {
            border-radius: 4px;
            border: 1px solid #dddddd;
            border-color: #e0e4e8;
        }

        .d_dItem {
            margin: 5px 15px;
            display: inline-block;
        }

        .d_dImage {
            margin-top: 5px;
            margin-bottom: 5px;
            margin-left: 15px;
            margin-right: 23px;
            display: inline-block;
        }

        input:focus {
            border-color: #66afe9;
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
        }

    </style> 
</head>
<body style="display: flex; flex-direction: row; align-items: stretch; padding:5px;">
    <section class="d_panel" style="width: 100px; margin: 10px; flex-shrink: 1; flex-grow:1;">
        <header class="heading">库存材料列表</header>
        <div class="d_dtree-scroll" style="padding:5px;">
            <table class="d_table table-hover">
                <thead><tr><th id="X">编号</th><th>材料名称</th><th>型号</th><th>计量单位</th><th>包装规格</th><th>数量</th><th>用途</th><th>备注</th></tr></thead>
                <tbody id="matlist"></tbody>
            </table>
        </div>
    </section>

    <section class="d_panel" style="width: 100px; margin: 10px; flex-shrink: 1; flex-grow:1;">
        <header class="heading">出入库记录</header>
        <div class="d_dtree-scroll" style="padding:5px;">
            <table class="d_table table-hover">
                <thead><tr><th id="X">存量</th><th>数量</th><th>日期</th><th>类别</th><th>单号</th><th>经手人</th><th>审核人</th><th>备注</th></tr></thead>
                <tbody id="voucherlist"></tbody>
            </table>
        </div>
    </section>


    <script id="tpl_matlist" type="text/template">
        {% for (var i in it) { %}
        <tr><td>{%=it[i].code%}</td><td>{%=it[i].name%}</td><td>{%=it[i].type%}</td><td>{%=it[i].unit%}</td>
        <td>{%=it[i].Spec%}</td><td>{%=it[i].count%}</td><td>{%=it[i].usage%}</td><td>{%=it[i].remark%}</td></tr>
        {% } %}
    </script>

    <script id="tpl_voucherlist" type="text/template">
        {% for (var i in it) { %}
        <tr><td>{%=it[i].total%}</td><td>{%=it[i].count%}</td><td>{%=it[i].date%}</td><td>{%=it[i].type%}</td>
            <td>{%=it[i].code%}</td><td>{%=it[i].clerk%}</td><td>{%=it[i].check%}</td><td>{%=it[i].remark%}</td></tr>
        {% } %}
    </script>
