<html>
<head>

    <style>

            display: inline-flex;

            align-items: flex-start;
            border: 0px;

        }

    <style>/*旧的style，在更新完用户详细信息后将被删除*/
        html, body {
            height: 100%;
            overflow: hidden;
        }
        .d_dtree-scroll {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            overflow-x: scroll;
        }

        .d_panel {
            border-radius: 4px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-color: #e0e4e8;
        }
        .d_panel .heading {
            border-bottom: 1px solid #dddddd;
            padding: 10px 15px;
            color: #656565;
        }
        .d_panel .heading2 {
            border-bottom: 1px solid #dddddd;
            padding: 5px;
        }
        .d_panel .heading2 strong {
            padding-left: 10px;
        }

        .d_data_item {
            margin: 5px 10px;
            display: inline-block;
        }

        .d_data_item label {
            width: 60px;
            text-align:right;
        }
        .d_data_item div {
            border-radius: 4px;
            border: 1px solid #dddddd;
            display:inline-block;
            padding:5px 10px;
            margin:0px 5px;
            width:200px;
        }

        .d_detail {
            margin-right: 2px;
            margin-bottom: 10px;
        }

        .d_table {
            width: 100%;
        }
        .d_table thead > tr > th {
            text-align: center;
            background-color: #f0f0f0;
        }
        .d_table > tbody > tr:nth-child(2n) > td {
            background-color: #f5f5f5;
        }
        .d_table thead > tr > th, .d_table tbody > tr > td{
            padding: 2px 4px;
            vertical-align: top;
        }

        .table-hover > tbody > tr:hover > td, .table-hover > tbody > tr:hover > th {
            background-color: #f0f0f5 !important;
        }

        .d_rAngle {
            border-radius: 4px;
            border: 1px solid #dddddd;
            border-color: #e0e4e8;
        }

        .d_dItem {
            margin: 5px 15px;
            display: inline-block;
        }

        .d_dImage {
            margin-top: 5px;
            margin-bottom: 5px;
            margin-left: 15px;
            margin-right: 23px;
            display: inline-block;
        }

        input:focus {
            border-color: #66afe9;
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
        }

        .editer {
            position: absolute;
            border: 2px solid #95b7ff;
            border-radius: 4px;
            background:#ffffff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            width: 232px;
            left: 75px;
            z-index:9999;
        }
        .editer > input,
        .editer > select,
        .editer > textarea {
            border-radius: 4px;
            border: 1px solid #95b7ff;
            display: inline-block;
            padding: 5px 20px;
            margin: 0px 2px 0px 0px;
            width: 200px;
        }
        .editer > a>img{
            vertical-align: middle; margin-bottom: 2px;
        }

    </style>

<body class="xFCsrow" >
    <section class="xPanel2" style="width:100px"><!--两个子项都固定宽度100，使它们获得相同的增量-->
        <header class="heading">列表<div style="float: right;"><a onClick="onAddUser()">添加</a></div></header>
        <div id="d_table_item" class="xScroll" style="padding:5px;height:100px;flex-grow: 1;">
        </div>
    </section>

    <div class="xPanel2 xScroll" style="width:100px;border:0px;">
        <section class="d_panel d_detail">
            <header class="heading">基本信息<div style="float: right;"><a onClick="onAddUser()">添加</a> <a onClick="onEditUser(this)">编辑</a></div></header>
            <div id="d_baseinf" class="x2Form" style="padding:5px;"></div>
        </section>
        <section id="d_certiflist" class="d_panel d_detail">
            <header class="heading">证件信息<div style="float: right;"><a href="#">编辑</a></div></header>
        </section>
        <section id="d_edulist" class="d_panel d_detail">
            <header class="heading">受教育经历<div style="float: right;"><a href="#">编辑</a></div></header>
        </section>
        <section id="d_employlist" class="d_panel d_detail">
            <header class="heading">就业经历<div style="float: right;"><a href="#">编辑</a></div></header>
        </section>
        <section id="d_opuslist" class="d_panel d_detail">
            <header class="heading">发表作品<div style="float: right;"><a href="#">编辑</a></div></header>
        </section>
    </div>

    <div class="modal fade" id="ModalDlg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog" style="width:610px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="ModalDlgTitle">模态框（Modal）标题</h4>
                </div>
                <div id="ModalDlgContent" class="modal-body" style="padding:5px 0px">
                    <div><label>标识</label><input name="id" value="1234"></div>
                    <div><label>所属风场</label><input value="69" /></div>
                    <div><label>名称</label><input value="达尔罕茂明安联合旗风区" /></div>
                    <div><label>备注</label><textarea name="a" style="resize:none;width:500px;max-height:45px;">小重山章良能柳暗花明春事深,小阑红芍药,已抽簪。雨馀风软碎鸣禽,迟迟日,犹带一分阴。往事莫沉吟，身闲时序好、且凳临。旧游无处不堪寻，无寻处、惟有少年心。</textarea></div>
                    <div><label>位置</label><textarea name="a" style="resize:none;width:500px;max-height:45px;">109.790407 40.523169,109.857074 40.523169,109.857074 40.613169,109.790407 40.613169</textarea></div>
                </div>
                <div class="modal-footer">
                    <div style="float:left;"><button type="button" class="btn btn-default" style="color:#aaaaaa">删除</button></div>
                    <button type="button" class="btn btn-primary">提交</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <script id="tpl_image_in_pane" type="text/template">
        <div style="height:240px;width:280px;float: left; display:block;">
            <div class="pane_image" style="width: 100%; height: 80px; margin: 0px; padding:0px; display:block;border:0px;">
                <div style="float: left; margin:0px;"><img style="width: 78px; height: 78px;" src="{%=it.face%}" /></div>
                <div style="margin-top:0px;"><label>帐号</label><div class="usernew" style="display:inline-block;">{%=it.account%}</div></div>
                <div><label>密码</label><div class="userfloat" >***</div></div>
            </div>
            <img style="width: 280px; height: 160px;" src="{%=it.idimg%}" />
        </div>
    </script>

    <script id="tpl_certiflist" type="text/template">
        <header class="heading">证件信息<div style="float: right;"><a href="#">编辑</a></div></header>
        {% for (var i in it) { %}
        <div style="min-height: 85px;width: 100%; {% if (i%2==0) { %}background: #f5f5f5; {% } %}">
            <div class="d_rAngle d_dImage" style="width: 120px; height: 74px; float: left; margin-right: 5px; ">
                <img style="width: 120px; height: 74px;" src="{%=it[i].img%}" />
            </div>
            <div class="d_data_item"><label>证件名称</label><div>{%=it[i].name%}</div></div>
            <div class="d_data_item"><label>颁发时间</label><div>{%=it[i].issuedate%}</div></div>
            <div class="d_data_item"><label>颁发机构</label><div style="width:404px;">{%=it[i].office%}</div></div>
        </div>
        {% } %}
    </script>

    <script id="tpl_edulist" type="text/template">
        <header class="heading">受教育经历<div style="float: right;"><a href="#">编辑</a></div></header>
        {% for (var i in it) { %}
        <div style="min-height: 85px;width: 100%; {% if (i%2==0) { %}background: #f5f5f5; {% } %}">
            <div class="d_rAngle d_dImage" style="width: 120px; height: 74px; float: left; margin-right: 5px; ">
                <img style="width: 120px; height: 74px;" src="{%=it[i].img1%}" />
            </div>
            <div class="d_rAngle d_dImage" style="width: 120px; height: 74px; float: left; margin-right: 5px; ">
                <img style="width: 120px; height: 74px;" src="{%=it[i].img2%}" />
            </div>
            <div class="d_data_item"><label>开始时间</label><div>{%=it[i].tmstart%}</div></div>
            <div class="d_data_item"><label>截止时间</label><div>{%=it[i].tmend%}</div></div>
            <div class="d_data_item"><label>学历</label><div>{%=it[i].qualif%}</div></div>
            <div class="d_data_item"><label>教育机构</label><div>{%=it[i].edu%}</div></div>
        </div>
        {% } %}
    </script>

    <script id="tpl_employlist" type="text/template">
        <header class="heading">就业经历<div style="float: right;"><a href="#">编辑</a></div></header>
        {% for (var i in it) { %}
        <div style="width: 100%;{% if (i%2==0){ %}background: #f5f5f5; {% } %}">
            <div class="d_rAngle d_dImage" style="width: 120px; height: 74px; float: left; margin-right: 5px; ">
                <img style="width: 120px; height: 74px;" src="{%=it[i].img%}" />
            </div>
            <div class="d_data_item"><label>工作单位</label><div>{%=it[i].workin%}</div></div>
            <div class="d_data_item"><label>岗位</label><div>{%=it[i].pos%}</div></div>
            <div class="d_data_item"><label>开始时间</label><div>{%=it[i].tmstart%}</div></div>
            <div class="d_data_item"><label>结束时间</label><div>{%=it[i].tmend%}</div></div>
        </div>
        {% } %}
    </script>

    <script id="tpl_opuslist" type="text/template">
        <header class="heading">发表作品<div style="float: right;"><a href="#">编辑</a></div></header>
        {% for (var i in it) { %}
        <div style="width: 100%;{% if (i%2==0){ %}background: #f5f5f5; {% } %}">
            <div class="d_rAngle d_dImage" style="width: 120px; height: 74px; float: left; margin-right: 5px; ">
                <a href="{%=it[i].link%}"><img style="width: 120px; height: 74px;" src="{%=it[i].img%}" /></a>
            </div>
            <div class="d_data_item"><label>发表媒体</label><div>{%=it[i].journal%}</div></div>
            <div class="d_data_item"><label>发表时间</label><div>{%=it[i].date%}</div></div>
            <div class="d_data_item"><label>标题</label><div style="width:404px;">{%=it[i].title%}</div></div>
        </div>
        {% } %}
    </script>

    <script type="text/javascript">
        var tpl_certiflist = doT.template(document.getElementById('tpl_certiflist').innerHTML);
        var tpl_edulist = doT.template(document.getElementById('tpl_edulist').innerHTML);
        var tpl_employlist = doT.template(document.getElementById('tpl_employlist').innerHTML);
        var tpl_opuslist = doT.template(document.getElementById('tpl_opuslist').innerHTML);
        var tpl_image_in_pane = doT.template(document.getElementById('tpl_image_in_pane').innerHTML);

        var g_usernew = false;
        var g_userfloat = false;
        var g_users = new Object();
        var g_curid = -1;

        Reqdata("/queryuser?type=" + GetParam("type"), "", function(users) {
            g_users = users;
            $("#d_table_item").html(RenderUserTable(users));
            TableBindClick3(users.type, function (data_id) {
                g_curid = data_id;
                $("#d_baseinf").html( RenderUserPane(users, data_id));

                // 以下为虚拟数据
                var idx = rndrange(0, db_addition.length);
                $("#d_certiflist").html(tpl_certiflist(db_addition[idx].certif));
                $("#d_edulist").html(tpl_edulist(db_addition[idx].edu));
                $("#d_employlist").html(tpl_employlist(db_addition[idx].employ));
                $("#d_opuslist").html(tpl_opuslist(db_addition[idx].opus));
            });
        });

        function onAddUser() {
            g_usernew = !g_usernew;
            $('form').remove();
            if (g_usernew) {
                $('.usernew').css("border", "1px solid #95b7ff");
                $('.usernew').on("click", function () {
                    var This = $(this);
                    This.parent().css("position", "relative");
                    This.parent().append(document.getElementById('tpl_editer').innerHTML);
                });
            }
            else {
                $('.usernew').css("border", "1px solid #dddddd");
                $('.userfloat').off("click");
            }
        }
        function onEditUser() {
            g_userfloat = !g_userfloat;
            onClickSubmit();
            if (g_userfloat){
                $('.userfloat').css("border", "1px solid #95b7ff");
                $('.userfloat').on("click", function () {
                    onClickSubmit();
                    var This = $(this);
                    var fieldname = This.attr("data_field");
                    This.parent().css("position", "relative");
                    This.parent().append(RenderEditerUser(fieldname, This.html()));
                });
            }
            else{
                $('.userfloat').css("border", "1px solid #dddddd");
                $('.userfloat').off("click");
            }
        }
        function onClickSubmit() {
            var form = $('form');
            if (form.length == 0)
                return;

            form.parent().css("position", "");
            form.remove();
        }

        function RenderUserTable(it) {
            var r = "<table id=\"" + it.type + "\" class=\"xTable\"><thead><tr>";
            for (var c in it.fields) {
                if (it.fields[c].twidth) {
                    if (parseInt(it.fields[c].twidth) > 0)
                        r += "<th width=\"" + it.fields[c].twidth + "\">" + it.fields[c].title + "</th>";
                }
                else
                    r += "<th>" + it.fields[c].title + "</th>";
            }
            r += "</tr></thead>\n";

            r += "<tbody>";
            for (var x in it.data) {
                r += "<tr data_id=\"" + it.data[x].id + "\">";
                for (c in it.fields) {
                    var field = it.fields[c];
                    if (!field.twidth || field.twidth && parseInt(field.twidth) > 0) {
                        var val = it.data[x][field.name];

                        // 用户特别处理
                        if (field.name == "depart_id")
                            val = it.data[x]["depart_name"]
                        else if (field.name == "sex") {
                            if (val == "0") val = "女";
                            else val = "男";
                        }

                        if (it.fields[c].tstyle)
                            r += "<td style=\"" + it.fields[c].tstyle + "\">" +val+ "</td>";
                        else
                            r += "<td>" + val+ "</td>";
                    }
                }
                r += "</tr>";
            }
            r += "</tbody></table>";
            return r;

        }
        function RenderUserPane(ar, id) {
            var idx = GetIdxbyId(ar,id);
            var r = tpl_image_in_pane(ar.data[idx]); //用户特别处理
            for (var i = 0; i < ar.fields.length; i++) {
                var field = ar.fields[i];
                if (field.ftype == "none")
                    continue;
                var val = ar.data[idx][field.name];

                //用户特别处理begin
                //这几个字段在tpl_image_in_pane中处理
                if (field.name == "pwd" || field.name == "account"|| field.name == "face" || field.name == "idimg")
                    continue;
                if (field.name == "skill" && ar.data[idx]["job"] != "专家")
                    continue;
                if (field.name == "depart_id")
                    val = ar.data[idx]["depart_name"]
                else if (field.name == "sex") {
                    if (val == "0") val = "女";
                    else val = "男";
                }
                //用户特别处理end

                var attr = 'data_field="' + field.name + '" ';
                if (field.ftype != "div")
                    attr += 'class="userfloat" '
                if (field.ftype == "input_long")
                    attr += 'style="width:490px;"';
                else if (field.ftype == "textarea")
                    attr += 'style="overflow-y: scroll;width:490px;max-height:45px;"';

                r += "<div><label>" + field.title + "</label><div " + attr + ">" + val + "</div></div>";
            }
            return r;
        }

        function RenderEditerUser(fieldname, val) {
            type = GetIdx2(g_users.fields, "name", fieldname).ftype

            var r = '<form class="editer">';
            if (type == "input")
                r += '<input name="' + name + '" value="' + val + '"/>';
            else if (type == "input_long"){
                r = '<form class="editer" style="width:522px;" >';
                r += '<input style="width:490px;" name="' + name + '" value="' + val + '" />';
            }
            else if (type == "textarea"){
                r = '<form class="editer" style="width:522px;" >';
                r += '<textarea style="resize:none;width:490px;max-height:45px;" name="' + name + '">' + val + '</textarea>';
            }
            else if (type == "select") {
                r += '<select id="editer_' + name + '" name="' + name + '">';
                if (fieldname == "job")
                    r += RenderSelect(db_job, val, "winder");
                else if (fieldname == "sex")
                    r += RenderSelect(db_sex, val);
                else if (fieldname == "skill")
                    r += RenderSelect(db_skill, val);
                else if (fieldname == "ethnic")
                    ReqRender("/rd?ls=ethnic", "editer_" + name, val, RenderSelect2);
                r += '</select>';
            }
            else if (type == "choice") {

            }
            else if (type == "date") {
                r += '<input name="' + name + '" value="' + val + '" onClick="laydate()"/>';
            }
            else if (type == "pwd") {
                r += '<input name="' + name + '" value="' + val + '"/>';
                r += '<input name="' + name + '1" value="' + val + '"/>';
                r += '<input name="' + name + '2" value="' + val + '"/>';
            }
            else
                alert("RenderEditer: unknown type:" + type);
            r += '<a onClick="onClickSubmit()"><img style="width:24px;height:24px" src="img/submit.png"></a></form>';
            return r;
        }

    </script>
</body>
</html>

input

date：日历，
image-->
