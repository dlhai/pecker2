<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>啄木鸟风电维保系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script type="text/javascript" src="js/doTe.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/xpecker.css" />
    <script src="js/xpecker.js"></script>
</head>
<body class="xFCsrow" >
    <section class="xPanel2" >
        <header class="heading">整机供应商<div style="float: right;"><a href="#" onClick="EditEfanV(this)" >添加</a></div></header>
        <div id="efan_vender_list" class="xScroll" style=" padding:5px;height:100px;flex-grow: 1;"></div>
    </section>
    <section class="xPanel2">
        <header class="heading">叶片供应商<div style="float: right;"><a href="#" onClick="EditLeafV(this)">添加</a></div></header>
        <div id="leaf_vender_list" class="xScroll" style="padding:5px;height:100px;flex-grow: 1;"></div>
    </section>
    <div class="modal fade" id="ModalDlg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog" style="width:610px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="ModalDlgTitle">模态框（Modal）标题</h4>
                </div>
                <div id="ModalDlgContent" class="modal-body" style="padding:5px 0px">
                    <div><label>标识</label><input name="id" value="1234"></div>
                    <div><label>所属风场</label><input value="69" /></div>
                    <div><label>名称</label><input value="达尔罕茂明安联合旗风区" /></div>
                    <div><label>备注</label><textarea name="a" style="resize:none;width:500px;max-height:45px;">小重山章良能柳暗花明春事深,小阑红芍药,已抽簪。雨馀风软碎鸣禽,迟迟日,犹带一分阴。往事莫沉吟，身闲时序好、且凳临。旧游无处不堪寻，无寻处、惟有少年心。</textarea></div>
                    <div><label>位置</label><textarea name="a" style="resize:none;width:500px;max-height:45px;">109.790407 40.523169,109.857074 40.523169,109.857074 40.613169,109.790407 40.613169</textarea></div>
                </div>
                <div class="modal-footer">
                    <div style="float:left;"><button type="button" class="btn btn-default" style="color:#aaaaaa">删除</button></div>
                    <button type="button" class="btn btn-primary">提交</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <script type="text/javascript">
        var g_efanVs = new Object();
        var g_leafVs = new Object();
        Request("/query?type=efanvender", function (efanVs) {
            g_efanVs = efanVs;
            $("#efan_vender_list").html(RenderTable2(efanVs));
            TableBindClick2(efanVs.type);
        });
        Request("/query?type=leafvender", function (leafVs) {
            g_leafVs = leafVs;
            $("#leaf_vender_list").html(RenderTable2(leafVs));
            TableBindClick2(leafVs.type);
        });

        function EditEfanV(This) {
            $("#efanvender").
            var idx = FindSub2(g_efanVs, $(This).parent().attr("id"));
            $("#ModalDlgContent").html(RenderForm3(g_efanVs, idx));
            $("#ModalDlgTitle").html("编辑 " + branch[g_efanVs.type].name);
            $('#ModalDlg').modal('show');
        }
        function EditLeafV(This) {
            var idx = FindSub2(g_leafVs, $(This).parent().attr("id"));
            $("#ModalDlgContent").html(RenderForm3(g_leafVs, idx));
            $("#ModalDlgTitle").html("编辑 " + branch[g_leafVs.type].name);
            $('#ModalDlg').modal('show');
        }

    </script>
</body>
</html>
