        function xTable(it,full )
        {
            var head = it.head.split(",");
            var col = it.col.split(",");

            var r = "<table class=\"d_table\"><thead><tr>";
            for ( x in head) r += "<th>"+head[x]+"</th>";
            r += "</tr></thead>\n";

            r += "<tbody>";
            for (x in it.data) {
                r += "<tr>";
                for (c in col) {
                    r += "<td>"+it.data[x][col[c]] + "</td>";
                }
                r +=  "</tr>";
            }
            r += "</tbody></table>";
            return r;
        }
        function xRandom(it, order) {
            var r = { col: it.col, head: it.head, data: [] };
            var vc = parseInt(Math.random() * it.data.length);  // 1.随机产生关联出入库单张数

            for (var i = 0; i < vc; i++)    // 2.随机选vc个出入库单追加到vl
                r.data.push(JSON.parse(JSON.stringify(it.data[parseInt(Math.random() * it.data.length)])));

            if (order) {
                for (var i = 0; i < vc; i++)    // 3.把时间调整成排序的
                {
                    for (var j = i + 1; j < vc; j++) {
                        if (r.data[i][order] < r.data[j][order]) {
                            var t = r.data[i][order];
                            r.data[i][order] = r.data[j][order];
                            r.data[j][order] = t;
                        }
                    }
                }
            }

            return r;
        }


        function xForm(ar, i) {
            var r = "";
            for (x = 0; x < ar.fields.length; x++) {

                else if (ar.fields[x].type == "image")

                else
                    r += "<div class=\"d_data_item\"><label>" + ar.fields[x].title + "</label><div>" + ar.data[i][ar.fields[x].name] + "</div></div>"
            }
            return r;
        }
