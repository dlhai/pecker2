            Reqdata("/matout/cards", "", function (cards) {

                    "editing": new Array(), "checking": new Array(), "outwhing": new Array(), "waitrecv": new Array()
                };
                g_cards.matouts.forEach((x, i) => {
                    if (x.status == 2 || x.status == -1) g_cards.editing.push(x);
                    else if (x.status == 3) g_cards.checking.push(x);
                    else if (x.status == 4) g_cards.outwhing.push(x);
                    else if (x.status == 5) g_cards.waitrecv.push(x);
                });

                var tpl_matout_card = doT.template(document.getElementById('tpl_matout_card').innerHTML);
                $("#g_matouts_editing").html(tpl_matout_card(g_cards.editing));
                $("#g_matouts_checking").html(tpl_matout_card(g_cards.checking));

                return u[fn];

            dlg.Add(xrimagelistlive([""]));

                    g_focus = dlg.res.data[0];
                    g_focus.subs = [];
                    RenderMatin(g_focus);
                    refresh();
                }
            }
            dlg.Show();
        }

        function RenderMatout(bill) {
			var ar = ["usage", "code", "fault_code", "remark"];
			ar.forEach((x, i) => $("#" + x).html(f2s(bill, x)));
			Reqdata( "/matin/recdetail"+bill.id, "", function(res){
				$("#recs_table").html(RenderTable2({ fields: g_recfields, data: res.data }, "", f2sRec));
				var rows = res.data.length;
				var ss = Array(10 - rows).fill(0).map((r, i) => '<tr data_id="row' + (int(rows) + i) + '">' + Array(10).fill(0).map(c => "<td>　</td>") + "</tr>");
				$("#recs_table>table>tbody").append(ss);
			};

            // 流水
            Reqdata("/rd?ls=flow&table_id=28&record_id=" + bill.id, "", function (flows) {
                ["creater_id", "creater_dt", "stocker_id", "stocker_dt", "checker_id", "checker_dt", "shipper_id", "shipper_dt"].map(x => $("#" + x).html("　"));

                var dict = {
                    "-1": { user: "_xxxxxxx_", date: "__xxxxxxx_" }, "0": { user: "creater_id", date: "creater_dt" },
                    "1": { user: "__creater_", date: "__creater_" }, "2": { user: "stocker_id", date: "stocker_id" },
					"3": { user: "__stocker_", date: "__stocker_" }, "4": { user: "checker_id", date: "checker_dt" },
					"5": { user: "shipper_id", date: "shipper_dt" }
                }
                var loglist = "";
                flows.data.forEach((x, i) => {
					if ( x.status in [0,2,4,5]){
						$("#" + dict[x.status].user).html(f2s(x, "user_id"));
						$("#" + dict[x.status].date).html(f2s(x, "date"));
					}
                    loglist += "<div>{0} {1} {2}</div>".format(f2s(x, "date"), f2s(x, "user_id"), x.remark);
                });
                $("#sect_flowlist").html(loglist);
            });

			// ....这里的按钮状态还未完成
            var btnstatus = {
                "": { "modify": "h", "recall": "h", "submit": "h", "checkT": "h", "checkF": "h", "inwhT": "h", "inwhF": "h", }, // 空白
                "-1": { "modify": "s", "recall": "h", "submit": "s", "checkT": "h", "checkF": "h", "inwhT": "h", "inwhF": "h", }, // 退回
                "0": { "modify": "s", "recall": "h", "submit": "s", "checkT": "h", "checkF": "h", "inwhT": "h", "inwhF": "h", }, // 编辑
                "1": { "modify": "h", "recall": "s", "submit": "h", "checkT": "h", "checkF": "h", "inwhT": "h", "inwhF": "h", }, // 编辑完成，提交备货
                "2": { "modify": "h", "recall": "h", "submit": "h", "checkT": "h", "checkF": "h", "inwhT": "s", "inwhF": "s", }, // 备货人接单，开始备货
                "3": { "modify": "h", "recall": "h", "submit": "h", "checkT": "h", "checkF": "h", "inwhT": "s", "inwhF": "s", }, // 备货完成，等待审核
                "4": { "modify": "h", "recall": "h", "submit": "h", "checkT": "h", "checkF": "h", "inwhT": "s", "inwhF": "s", }, // 审核通过，等待发货
                "5": { "modify": "h", "recall": "h", "submit": "h", "checkT": "h", "checkF": "h", "inwhT": "s", "inwhF": "s", }, // 发货完成，等待收货
            };
            $.each(btnstatus[bill.status], (k, v) => { v == "s" ? $("#btn_" + k).show() : $("#btn_" + k).hide() });
            if (bill.status == 3 && g_user.job == 8) {// 主管
                $("#btn_checkT").show(); $("#btn_checkF").show();
            }
        }

        function RendermatoutDetail(matout) {
            if (matout.status == 2) { // 编辑状态
	            // 将子项不够10个补足
            	if ( matout.subs.length < 10 ){
					var ar = Array(10 - matout.subs.length).fill(0);
					ar = ar.map(v=>Create(g_matouts.rfields));

        function RenderPaneIn(data, fields ) {
            var r = "";
            for (var i = 0, field = fields[0]; i < fields.length; i++, field=fields[i]) {
                var attr = "";
                if (field.ftype == "input_long")
                    attr += 'style="width:490px;"';
                else if (field.ftype == "textarea")
                    attr += 'style="overflow-y: scroll;width:490px;max-height:45px;"';

                r += "<div><label>" + field.title + "</label><div " + attr + ">" + data[field.name] + "</div></div>";
            }
            return r;
        }

        function f2s(data, field) {
            if (typeof field != "string")
                field = field.name;
            if (field == "stocker_id") return GetSub(g_users, "id", data[field]).name;
			else if (field == "creater_id")	return GetSub(g_users, "id", data[field]).name;
			else if (field == "user_id") return GetSub(g_users, "id", data[field]).name;
            else if (field == "mat_id")
				return GetSub(g_mats.data, "id", data[field]).name;
            else if (field == "unit") return GetSub(g_mats.data, "id", data["mat_id"]).unit;
            else return data[field];
        }

        function f2sRec(data, field) {
            if (field.name == "vender_id") return GetSub(g_matvenders.data, "id", data["vender_id"]).name;
     //       else if (field.name == "matinrec") return data.matin_code;
     //       else if (field.name == "stocknum") return data.num;
            //else if (field.name == "type") return GetSub(g_mats.data, "id", data["mat_id"]).type;
            //else if (field.name == "unit") return GetSub(g_mats.data, "id", data["mat_id"]).unit;
            else return data[field.name];
        }

        function matoutRenderTable(subs) {
            var fields = g_matouts.rfields.filter(x => { return x.ftype != "none" });
            var table = `<table class="xTable"><thead><tr><th>`;
            table += fields.map(val => val.title).join("</th><th>");
            table += "</th></tr></thead><tbody>";
            $.each(subs, (i, rec) => { table += '<tr id="sub_' + i + '">';
                $.each(fields, (j, field) => {
                    var attr = 'name="' + field.name + '"' + (field.width > 0 ? ' style="width:' + field.width + '"' : "");
                    table += "<td>" + RenderFormItem(field.ftype, attr, function () {
                        if (field.name == "name") return RenderSelect2(g_mats, rec.mat_id);
                        else if (field.name == "vender_id") return GetSub(g_matvenders, rec.vender_id).name;
                        else return rec[field.name];
                    }());
                    table += "</td>";
                });
                table += "</tr>";
            });
            table += "</tbody></table>";
            return table;
        }
