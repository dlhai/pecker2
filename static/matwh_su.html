<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>啄木鸟风电维保系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script type="text/javascript" src="js/doTe.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="StyleSheet" href="css/dtree.css" type="text/css" />
    <script type="text/javascript" src="js/dtree.js"></script>

    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        .d_dtree-scroll {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            overflow-x: scroll;
        }

        .d_panel {
            border-radius: 4px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-color: #e0e4e8;
        }
        .d_panel .heading {
            border-bottom: 1px solid #dddddd;
            padding: 10px 15px;
            color: #656565;
        }
        .d_panel .heading2 {
            border-bottom: 1px solid #dddddd;
            padding: 5px;
        }
        .d_panel .heading2 strong {
            padding-left: 10px;
        }

        .d_data_item {
            margin:5px 15px;
            display:inline-block;
        }

        .d_data_item label {
            width: 60px;
            text-align:right;
        }
        .d_data_item div {
            border-radius: 4px;
            border: 1px solid #dddddd;
            display:inline-block;
            padding:5px 10px;
            margin:0px 5px;
            width:200px;
        }

        .d_table {
            width: 100%;
        }
        .d_table thead > tr > th {
            text-align: center;
            background-color: #f0f0f0;
        }
        .d_table > tbody > tr:nth-child(2n) > td {
            background-color: #f5f5f5;
        }
        .d_table thead > tr > th, .d_table tbody > tr > td{
            padding: 2px 4px;
            vertical-align: top;
        }

    </style> 
</head>
<body style="display: flex; flex-direction: row; align-items: stretch; padding:5px;">
    <section class="d_panel" style="width: 250px; margin: 10px; flex-shrink: 0; display: flex; flex-direction: column; align-items: stretch;">
        <header class="heading" style="flex-grow: 0;">仓库列表<div style="float: right;"><a href="#">添加</a></div></header>
        <div style ="padding: 5px; overflow-y: scroll; overflow-x: scroll; flex-grow: 1;"><div id="lefttree"></div></div>
    </section>
    <div style="flex-grow: 1; margin: 5px;">
        <div style="height:100%;display: flex; flex-direction: column; align-items: stretch;">
            <section id="item_detail" class="d_panel" style="margin: 5px; flex-shrink: 0; ">
                <header class="heading">仓库信息-<div style="float: right;"><a href="#">编辑</a></div></header>
                <div style="padding: 5px;">
                    <div class="d_data_item"><label>名称</label><div>{%=it.name%}</div></div>
                    <div class="d_data_item"><label>地理位置</label><div>{%=it.gps%}</div></div>
                    <div class="d_data_item"><label>地址</label><div style="width:404px;">{%=it.addr%}</div></div>
                    <div class="d_data_item"><label>规模</label><div>{%=it.scale%}</div></div>
                    <div class="d_data_item"><label>备货基数</label><div>{%=it.base%}</div></div>
                    <div class="d_data_item"><label>备注</label><div style="width:404px;">{%=it.remark%}</div></div>
                </div>
            </section>
            <section id="item_list" class="d_panel" style="height:100px; flex-grow: 1; margin: 5px; display: flex; flex-direction: column; align-items: stretch;">
                <header class="heading" style="flex-grow: 0;">库存列表-</header>
                <div style="padding: 5px; overflow-y: scroll; overflow-x: scroll; flex-grow: 1;">
                    <table class="d_table">
                        <thead><tr><th>名称</th><th>地理位置</th><th>地址</th><th>规模</th><th>备货基数</th><th>备注</th></tr></thead>
                        <tbody>
                            <tr><td>1234567890</td><td>主要材料是啥</td><td>2016-12-31</td><td>2017-12-31</td><td>京东风机厂</td></tr>
                            <tr><td>1234567890</td><td>主要材料是啥</td><td>2016-12-31</td><td>2017-12-31</td><td>京东风机厂</td></tr>
                            <tr><td>1234567890</td><td>主要材料是啥</td><td>2016-12-31</td><td>2017-12-31</td><td>京东风机厂</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <script id="tpl_matwh_detail" type="text/template">
        <header class="heading">仓库信息-{%=it.name%}<div style="float: right;"><a href="#">编辑</a></div></header>
        <div style="padding: 5px; ">
            <div class="d_data_item"><label>名称</label><div>{%=it.name%}</div></div>
            <div class="d_data_item"><label>地理位置</label><div>{%=it.gps%}</div></div>
            <div class="d_data_item"><label>地址</label><div style="width:504px;">{%=it.addr%}</div></div>
            <div class="d_data_item"><label>规模</label><div>{%=it.scale%}</div></div>
            <div class="d_data_item"><label>备货基数</label><div>{%=it.base%}</div></div>
            <div class="d_data_item"><label>主管</label><div>{%=it.manager%}</div></div>
            <div class="d_data_item"><label>库管</label><div>{%=it.clerk%}</div></div>
            <div class="d_data_item"><label>备注</label><div style="width: 504px;">{%=it.remark%}</div></div>
        </div>
    </script>

    <script id="tpl_matwh_list" type="text/template">
        <header class="heading" style="flex-grow: 0;">库存列表-{%=zNodes[cur].name%}</header>
        <div style="padding: 5px; overflow-y: scroll; overflow-x: scroll; flex-grow: 1;">
            <table class="d_table">
                <thead><tr><th>名称</th><th>规格</th><th>数量</th><th>单位</th><th>包装</th><th>生产厂家</th><th>生产日期</th><th>失效日期</th><th>入库单号</th><th>备注</th></tr></thead>
                <tbody>
                    {% for (var i in it) { %}
                    <tr><td>{%=it[i].name%}</td><td>{%=it[i].spec%}</td><td>{%=it[i].count%}</td><td>{%=it[i].unit%}</td><td>{%=it[i].pack%}</td>
                    <td>{%=it[i].plant%}</td><td>{%=it[i].date%}</td><td>{%=it[i].expires%}</td><td>{%=it[i].receipt%}</td><td>{%=it[i].remark%}</td></tr>
                    {% } %}
                </tbody>
            </table>
        </div>
    </script>

    <script id="tpl_prov_detail" type="text/template">
        <header class="heading">省区信息-{%=it.name%}<div style="float: right;"><a href="#">编辑</a></div></header>
        <div style="padding: 5px; display: flex; justify-content: flex-start; ">
            <div class="d_data_item"><label>名称</label><div>{%=it.name%}</div></div>
        </div>
    </script>

    <script id="tpl_prov_list" type="text/template">
        <header class="heading" style="flex-grow: 0;">仓库列表-{%=zNodes[cur].name%}<div style="float: right;"><a href="#">添加</a></div></header>

                <thead><tr><th>名称</th><th>地理位置</th><th>地址</th><th>规模</th><th>备货基数</th><th>备注</th></tr></thead>
                <tbody>
                    {% for (var i in it) { %}
                    {% if (it[i].pId==cur ) { %}
                    <tr><td>{%=it[i].name%}</td><td>{%=it[i].gps%}</td><td>{%=it[i].addr%}</td><td>{%=it[i].scale%}</td><td>{%=it[i].base%}</td><td>{%=it[i].remark%}</td></tr>

                    {% } %}
                </tbody>
            </table>
        </div>
    </script>
