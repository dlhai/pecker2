<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>啄木鸟风电维保系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script type="text/javascript" src="js/doTe.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/db.js"></script>

    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        .d_dtree-scroll {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            overflow-x: scroll;
        }

        .d_panel {
            border-radius: 4px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-color: #e0e4e8;
        }
        .d_panel .heading {
            border-bottom: 1px solid #dddddd;
            padding: 10px 15px;
            color: #656565;
        }
        .d_panel .heading2 {
            border-bottom: 1px solid #dddddd;
            padding: 5px;
        }
        .d_panel .heading2 strong {
            padding-left: 10px;
        }

        .d_data_item {
            margin:5px 15px;
        }

        .d_data_item label {
            width: 60px;
            text-align:right;
        }
        .d_data_item div {
            border-radius: 4px;
            border: 1px solid #dddddd;
            display:inline-block;
            padding:5px 10px;
            margin:0px 5px;
            width:200px;
        }

        .d_table {
            width: 100%;
        }
        .d_table thead > tr > th {
            text-align: center;
            background-color: #f0f0f0;
        }
        .d_table > tbody > tr:nth-child(2n) > td {
            background-color: #f5f5f5;
        }
        .d_table thead > tr > th, .d_table tbody > tr > td{
            padding: 2px 4px;
            vertical-align: top;
        }

    </style> 
</head>
<body style="display: flex; flex-direction: column; align-items: stretch; padding: 5px;">
    <section class="d_panel" style="height:100px; flex-grow: 1; margin: 5px; display: flex; flex-direction: column; align-items: stretch;">
        <header class="heading" style="flex-grow: 0;">风电机列表
            <div style="float: right;">
                <a href="#">全选</a>
                <a href="#">全消</a>
                <a href="#">反选</a>
                <a href="#" style="margin-left:20px;">报修</a>
                <a href="#">记录</a>

                <a href="#" style="margin-left:20px;">导入</a>
                <a href="#">添加</a>
            </div>
        </header>
        <div id="item_list" style="padding: 5px; overflow-y: scroll; overflow-x: scroll; flex-grow: 1;">
            <table class="d_table">
                <thead><tr><th>编号</th><th>主要材料</th><th>出厂时间</th><th>挂机时间</th><th>生产厂家</th></tr></thead>
                <tbody>
                    <tr><td>1234567890</td><td>主要材料是啥</td><td>2016-12-31</td><td>2017-12-31</td><td>京东风机厂</td></tr>
                    <tr><td>1234567890</td><td>主要材料是啥</td><td>2016-12-31</td><td>2017-12-31</td><td>京东风机厂</td></tr>
                    <tr><td>1234567890</td><td>主要材料是啥</td><td>2016-12-31</td><td>2017-12-31</td><td>京东风机厂</td></tr>
                </tbody>
            </table>
        </div>
    </section>
    <script id="tpl_efan" type="text/template">
        <div class="d_panel" style="margin: 5px; width: 435px; display: inline-block;">
            <header class="heading2" style="flex-grow: 0;">
                <img src="img/diy/3.png" />
                <strong>编号:</strong><span>{%=it.code%}</span>
                <strong>型号:</strong><span>{%=it.type%}</span>
                <strong>生产厂家:</strong><span>{%=it.producer%}</span>
                <div style="float: right;">
                    <a href="#">编辑</a>
                </div>
            </header>
            <table class="d_table">
                <thead><tr><th>编号</th><th>主要材料</th><th>出厂时间</th><th>挂机时间</th><th>生产厂家</th></tr></thead>
                <tbody>
                    {% for (var i = 0; i < it.leaf.length; i++) { %}
                    <tr>
                        <td>{%=it.leaf[i].code%}</td>
                        <td>{%=it.leaf[i].mat%}</td>
                        <td>{%=it.leaf[i].producedate%}</td>
                        <td>{%=it.leaf[i].putondate%}</td>
                        <td>{%=it.leaf[i].producer%}</td>
                    </tr>
                    {% } %}
                </tbody>
            </table>
        </div>
    </script>
    <script type="text/javascript">
        var yday = 365.242189670; // 每回归年有多少天
        var yms = 31556925187.488;// 每回归年有多少毫秒
        var dms = 86400000;// 每天有多少毫秒
        var mat = ["E-玻璃纤维", "S-玻璃纤维", "M-玻璃纤维", "碳纤维", "聚乙烯纤维", "玄武岩纤维"];

        function rndtype() // 随机生成aa-bb-cc型的字符串
	    {
	        var s = Math.random().toString(35).substr(2, 6);
	        return s[0] + s[1] + "-" + s[2] + s[3] + "-" + s[4] + s[5];
	    }
        function rnddate() // 最近1-10年内的随机时间
        {
            return new Date(new Date().getTime() - rndrange(yms, yms*10));
        }

        function pad2(n) { return n < 10 ? '0' + n : n }
        function dateFmt(date)
        {
            return date.getFullYear().toString() +"-"+ pad2(date.getMonth() + 1) +"-"+ pad2(date.getDate());
        } 
    
        var tpl_efan = doT.template(document.getElementById('tpl_efan').innerHTML);
        var txt = "";
        for (var c = 0; c < 30; c++) {
            var efan = new Object;
            efan.code = rnditem(db_prov).code + rndnumstr(6);
            efan.producer = rnditem(db_efanvender).name;
            efan.type = rndtype();
            efan.leaf = [];
            for (var i = 0; i < 3; i++) {
                var leaf = {};
                leaf.code = efan.code + "abc"[i];
                leaf.producer = rnditem(db_leafvender).name;
                leaf.mat = rnditem(mat);
                var dt = rnddate();
                leaf.producedate = dateFmt(dt);
                leaf.putondate = dateFmt(new Date(dt.getTime() + rndrange(0, dms * 30)));
                efan.leaf.push(leaf);
            }
            txt += tpl_efan(efan);
        }
	    $("#item_list").html(txt);

    </script>
</body>
</html>
